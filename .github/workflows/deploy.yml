name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          # 프로젝트 디렉토리 생성 및 파일 전송
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "mkdir -p ~/ai-clusturing"
          
          # 파일 전송 (rsync 사용)
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude '.git' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.venv' \
            --exclude 'venv' \
            --exclude '.env' \
            ./ ${SSH_USER}@${SSH_HOST}:~/ai-clusturing/
          
          # 원격 서버에서 배포 실행
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            cd ~/ai-clusturing || exit 1
            
            # 가상환경 생성 및 활성화 (없는 경우)
            if [ ! -d "venv" ] && [ ! -d ".venv" ]; then
              python3 -m venv venv
            fi
            
            # 가상환경 활성화
            if [ -d "venv" ]; then
              source venv/bin/activate
            elif [ -d ".venv" ]; then
              source .venv/bin/activate
            fi
            
            # 의존성 설치
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # 기존 프로세스 종료 (있는 경우)
            pkill -f "python.*main.py" || pkill -f "uvicorn.*main:app" || true
            sleep 2
            
            # 서버 백그라운드 실행
            nohup python main.py > server.log 2>&1 &
            
            # 프로세스 확인
            sleep 3
            if pgrep -f "python.*main.py" > /dev/null; then
              echo "Server started successfully!"
              netstat -tuln | grep 8002 || echo "Port check: waiting for server to bind..."
            else
              echo "Warning: Server may not have started. Check server.log"
              tail -20 server.log || true
            fi
            
            echo "Deployment completed successfully!"
          EOF
      
      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

